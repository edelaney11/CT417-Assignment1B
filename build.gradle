plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // https://mvnrepository.com/artifact/org.terasoluna.gfw/terasoluna-gfw-jodatime
    implementation group: 'org.terasoluna.gfw', name: 'terasoluna-gfw-jodatime', version: '5.7.1.SP1.RELEASE'
    implementation group: 'com.github.edelaney11', name:'CT417-Assignment1A', version: 'master-SNAPSHOT', changing: true
}

test {
    useJUnitPlatform()
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
